<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Panel Logowania</title>
</h:head>

<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />

<h:body>
     <h:form id="foo">
        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

	
        <h2>Strona Logowania:</h2>
   
     
		<h:panelGrid id="panel" columns="2" callpadding="5">
 
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginController.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginController.password}" required="true" label="password" />
 
            <h:outputLabel for="rememberMe" value="Remember Me:" />
            <p:selectBooleanCheckbox id="rememberMe" value="#{loginController.rememberMe}" />
 
			
			
            <h:commandButton id = "button" action="#{loginController.authenticate()}" update = "growl"
			  value="Loguj" />
 
        </h:panelGrid>
    </h:form>
	<script type="text/javasricpt">
	$(function(){
	$("[id='foo:button']").submit(function(){
			alert("BLOCK");
		 return true;
		});
	});
	</script>
</h:body>
</html>
