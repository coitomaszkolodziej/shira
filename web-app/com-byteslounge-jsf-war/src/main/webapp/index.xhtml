<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
	<h2>Witaj #{indexView.userName} na naszej stronie </h2>
	
<h:form>
    <p:growl id="message"></p:growl>
    <p:menu my="left top" at="right top" model="#{menuManagedBean.menu}"></p:menu>
</h:form>

<h:form rendered="#{indexView.isLogged}">
	<h:commandLink value="Wyloguj" action="#{loginController.logout}"/>
</h:form>

<h:form rendered="#{not indexView.isLogged}">
	<h:commandLink value="Zaloguj" action="#{indexView.redirectToLogin}"/>
</h:form>

</html>
